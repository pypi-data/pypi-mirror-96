[metadata]
name = macro_lightning
author = Nathaniel Starkman, Jagjit Sidhu
author_email = n.starkman@mail.utoronto.ca
license = BSD 3-Clause
license_file = licenses/LICENSE.rst
url = https://macro_lightning.readthedocs.io
description = Constraining Macro Dark Matter Models with Lightning.
long_description = file: README.rst
long_description_content_type = text/x-rst
edit_on_github = False
github_project = cwru-pat/macro_lightning

[options]
zip_safe = False
packages = find:
python_requires = >=3.7
setup_requires = setuptools_scm
install_requires = 
	astropy
	matplotlib
	numpy
	pytest
	PyYAML
	scipy
	tqdm
	typing_extensions

[options.extras_require]
test = 
	pytest-astropy
	pytest-mpl
docs = 
	sphinx-astropy
	nbsphinx
	jupyter_client
	sphinxcontrib.bibtex < 2.0.0
	IPython

[options.package_data]
macro_lightning = data/*

[tool:pytest]
testpaths = "macro_lightning" "docs"
norecursedirs = */macro_lightning/extern/*, */figures/*
astropy_header = false
text_file_format = rst
doctest_plus = enabled
doctest_norecursedirs = */macro_lightning/extern/*
addopts = --doctest-rst

[coverage:run]
omit = 
	macro_lightning/_astropy_init*
	macro_lightning/conftest.py
	macro_lightning/*setup_package*
	macro_lightning/tests/*
	macro_lightning/*/tests/*
	macro_lightning/extern/*
	macro_lightning/version*
	*/macro_lightning/_astropy_init*
	*/macro_lightning/conftest.py
	*/macro_lightning/*setup_package*
	*/macro_lightning/tests/*
	*/macro_lightning/*/tests/*
	*/macro_lightning/extern/*
	*/macro_lightning/version*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[flake8]
max-line-length = 100
exclude = 
	./docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

