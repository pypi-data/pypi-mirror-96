[metadata]
name = ppsi
version = 21.3.1
description = Psi Python Sway Interface
long_description = file: LongDescription
long_description_content_type = text/markdown
author = Pradyumna Paranjape
author_email = pradyparanjpe@rediffmail.com
url = https://github.com/pradyparanjpe/ppsi.git
license = GPLv3
platforms = 
	linux

[options]
packages = find:
scripts = 
install_requires = 
	psutil
	python-daemon
	pyyaml
	launcher-menus
	psprint
	argcomplete
include_package_data = True
python_requires = 
	>=3.7

[options.entry_points]
console_scripts = 
	ppsi = ppsi.client:client_call
	ppsid = ppsi.server:server_call
	pspbar = ppsi.pspbar:pspbar

[egg_info]
tag_build = 
tag_date = 0

