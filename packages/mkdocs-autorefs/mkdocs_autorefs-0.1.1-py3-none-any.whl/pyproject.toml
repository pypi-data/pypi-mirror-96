[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "mkdocs-autorefs"
version = "0.1.1"
description = "Automatically link across pages in MkDocs."
authors = [
    "Oleh Prypin <oleh@pryp.in>",
    "Timothée Mazzucotelli <pawamoy@pm.me>"
]
license = "ISC License"
readme = "README.md"
repository = "https://github.com/mkdocstrings/autorefs"
homepage = "https://github.com/mkdocstrings/autorefs"
keywords = ["mkdocs", "mkdocs-plugin", "docstrings", "autodoc"]
packages = [ { include = "mkdocs_autorefs", from = "src" } ]
include = [
    "README.md",
    "pyproject.toml"
]

[tool.poetry.dependencies]
python = "^3.6"
Markdown = "^3.3"
mkdocs = "^1.1"

[tool.poetry.dev-dependencies]
autoflake = "^1.4"
black = "^20.8b1"
duty = "^0.6.0"
flakehell = "^0.9.0"
flake8-black = "^0.2.1"
flake8-builtins = "^1.5.3"
flake8-tidy-imports = "^4.2.1"
flake8-variables-names = "^0.0.4"
flake8-pytest-style = "^1.3.0"
git-changelog = "^0.4.0"
httpx = "^0.14.3"
isort = "^5.7.0"
jinja2-cli = "^0.7.0"
mkdocs-material = "^5.5.12"
mypy = "^0.782"
pytest = "^6.2.2"
pytest-cov = "^2.11.1"
pytest-randomly = "^3.5.0"
pytest-sugar = "^0.9.4"
pytest-xdist = "^2.2.0"
toml = "^0.10.2"
darglint = "^1.5.8"
flake8-bandit = "^2.1.2"
flake8-bugbear = "^20.11.1"
flake8-comprehensions = "^3.3.1"
flake8-docstrings = "^1.5.0"
flake8-string-format = "^0.3.0"
pep8-naming = "^0.11.1"

[tool.poetry.plugins."mkdocs.plugins"]
autorefs = "mkdocs_autorefs.plugin:AutorefsPlugin"

[tool.black]
line-length = 120

[tool.isort]
line_length = 120
not_skip = "__init__.py"
multi_line_output = 3
force_single_line = false
balanced_wrapping = true
default_section = "THIRDPARTY"
known_first_party = "mkdocs_autorefs"
include_trailing_comma = true

[tool.flakehell]
format = "colored"
max_line_length = 132
show_source = false
exclude = ["tests/fixtures"]

[tool.flakehell.plugins]
"*" = [
    "+*",
    "-RST*",  # we write docstrings in markdown, not rst
    "-A001",  # redundant with W0622 (builtin override), which is more precise about line number
    "-D105",  # missing docstring in magic method
    "-D212",  # multi-line docstring summary should start at the first line
    "-E203",  # whitespace before ‘:’ (incompatible with Black)
    "-F821",  # redundant with E0602 (undefined variable)
    "-Q000",  # black already deals with quoting
    "-S101",  # use of assert
    "-S405",  # we are not parsing XML
    "-W503",  # line break before binary operator (incompatible with Black)
    "-C0103", # two-lowercase-letters variable DO conform to snake_case naming style
    "-C0116",  # redunant with D102 (missing docstring)
    "-C0301",  # line too long
    "-R0902",  # too many instance attributes
    "-R0903",  # too few public methods
    "-R0904",  # too many public methods
    "-R0912",  # too many branches
    "-R0913",  # too many methods
    "-R0914",  # too many local variables
    "-R0915",  # too many statements
    "-W0611",  # redundant with F401 (unused import)
    "-W1203",  # lazy formatting for logging calls
    "-VNE001",  # short name
]
