[metadata]
name = djangoldp_i18n
version = attr: djangoldp_i18n.__version__
author = Calum Mackervoy
author_email = calum@startinblox.com
description = extends Django-Modeltranslation and DjangoLDP's serializer and admin to provide i18n capabilities for DjangoLDP models
long_description = file: README.md
license = copyleft CC NC SA
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = find:
include_package_data = true
install_requires = 
	djangoldp>=2.1
	django-modeltranslation==0.13

[semantic_release]
version_source = tag
version_variable = djangoldp_i18n/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

