[metadata]
name = pybbdb
version = attr: bbdb.__version__
description = Interface to BBDB, the Insidious Big Brother Database
long_description = file: README.md
long_description_content_type = text/markdown
url = https://sr.ht/~zondo/pybbdb
author = Glenn Hutchings
author_email = zondo42@gmail.com
license = GPL v2 or later
copyright = 2015--2021, Glenn Hutchings
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)
	Natural Language :: English
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: Linux
	Operating System :: Unix
	Programming Language :: Python :: 3
	Topic :: Communications :: Email :: Address Book
	Topic :: Database

[options]
packages = find:
zip_safe = false
install_requires = 
	lark
	pydantic
	python-dateutil

[options.package_data]
bbdb = *.lark

[aliases]
wheel = bdist_wheel

[sdist]
formats = gztar

[bdist_wheel]
universal = true

[flake8]
exclude = 
	bbdb/__init__.py
ignore = E731, W504

[mypy]
disallow_untyped_calls = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
warn_unreachable = true
warn_return_any = true
ignore_missing_imports = false

[egg_info]
tag_build = 
tag_date = 0

