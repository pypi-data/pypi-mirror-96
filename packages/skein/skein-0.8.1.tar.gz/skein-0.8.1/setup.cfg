[flake8]
exclude = 
	__init__.py,
	skein/proto/*_pb2*.py,
ignore = 
	E4,
	E721,
	E731,
	E741,
	W504
max-line-length = 90

[versioneer]
vcs = git
style = pep440
versionfile_source = skein/_version.py
versionfile_build = skein/_version.py
tag_prefix = 
parentdir_prefix = skein-

[egg_info]
tag_build = 
tag_date = 0

