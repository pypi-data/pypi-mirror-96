[metadata]
name = djangoldp_dashboard
version = attr: djangoldp_dashboard.__version__
url = http://git.startinblox.com/djangoldp_dashboard
description = djangoldp dashboard package
long_description = file: README.md
license = MIT
classifiers = 
	Programming Language :: Python :: 3

[options]
include_package_data = True
packages = find:
install_requires = 
	djangoldp~=2.1

[semantic_release]
version_source = tag
version_variable = djangoldp_dashboard/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

