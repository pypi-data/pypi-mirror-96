[metadata]
name = pyabif
version = 0.3.0
author = Genadij Razdorov
author_email = genadijrazdorov@gmail.com
description = A Python ABIF reader
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/genadijrazdorov/pyabif
keywords = abif reader
project_urls = 
	Bug Tracker = https://github.com/genadijrazdorov/pyabif/issues
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Bio-Informatics
license_file = LICENSE.txt

[options]
packages = find:
python_requires = >=3.6, <4

[egg_info]
tag_build = 
tag_date = 0

