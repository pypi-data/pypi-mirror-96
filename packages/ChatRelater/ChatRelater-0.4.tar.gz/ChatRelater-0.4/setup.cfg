[metadata]
name = ChatRelater
version = attr: chatrelater.VERSION
url = http://homework.nwsnet.de/releases/1856/#chat-relater
author = Jochen Kupperschmidt
author_email = homework@nwsnet.de
classifiers = 
	Environment :: Console
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Communications :: Chat
	Topic :: Internet :: Log Analysis
license = MIT
license_file = LICENSE
description = Analyze and visualize relations between chat users.
long_description = file: README.rst, CHANGES.rst
keywords = graphviz, irc, visualization
platforms = any

[options]
zip_safe = False
install_requires = 
	graphviz>=0.15
python_requires = >=3.7
packages = find:
package_dir = =src

[options.entry_points]
console_scripts = 
	chatrelater-analyze = chatrelater.analyzer_cli:main
	chatrelater-visualize = chatrelater.visualization_cli:main

[options.packages.find]
where = src

[mypy]
ignore_missing_imports = True
no_implicit_optional = True
python_version = 3.7

[egg_info]
tag_build = 
tag_date = 0

