[tool.poetry]
name = "slurry-websocket"
version = "0.2.7"
description = "A Websocket client section for the Slurry stream processing microframework"
authors = ["Anders Ellensh√∏j Andersen <andersa@ellenshoej.dk>"]
license = "MIT"
homepage = "https://github.com/andersea/slurry-websocket"
readme = "README.rst"
keywords = ["async", "websocket", "slurry", "trio"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Framework :: Trio",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]

[tool.poetry.dependencies]
python = "^3.6"
slurry = "^0.10.1"
trio-websocket = "^0.9.1"
orjson = "^3.4.5"

[tool.poetry.dev-dependencies]
pytest = "^6.1.2"
pylint = "^2.6.0"
pytest-trio = "^0.7.0"
bump2version = "^1.0.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
