[metadata]
name = wads
version = 0.0.49
url = https://github.com/i2mint/wads
platforms = any
description_file = README.md
long_description = file: README.md
long_description_content_type = text/markdown
root_url = https://github.com/i2mint
description = Tools for packaging and publishing to pypi for those who just don not want to deal with it
author = Otosense
license = Apache Software License
keywords = 
	documentation
	packaging
	publishing
copyright = 
	2020
	Otosense
display_name = Wads

[options]
packages = find:
include_package_data = True
zip_safe = False
install_requires = 
	argh==0.26.2
	epythet
	pytest==6.2.1
	pylint==2.6.0

[options.entry_points]
console_scripts = 
	pack = wads.pack:main
	populate = wads.populate:main

[egg_info]
tag_build = 
tag_date = 0

