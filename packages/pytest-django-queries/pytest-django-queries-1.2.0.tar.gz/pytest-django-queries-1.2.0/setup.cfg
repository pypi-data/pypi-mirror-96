[aliases]
test = pytest

[coverage:run]
branch = 1
omit = 
	*/management/*
	*/migrations/*
	*/test_*.py
	saleor/core/utils/random_data.py
source = pytest_django_queries

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:

[flake8]
exclude = 
	.*/,
	__pycache__/,
	docs/,
	node_modules/,
	*/migrations/
ignore = H101,H238,H301,H306,W503
max-line-length = 88

[pep8]
exclude = 
	.*/,
	__pycache__/,
	docs/,
	node_modules/,
	*/migrations/
ignore = H101,H238,H301,H306,W503
max-line-length = 88

[isort]
skip = 
	docs
not_skip = __init__.py
multi_line_output = 3
include_trailing_comma = True
line_length = 88
known_first_party = pytest_django_queries
known_third_party = beautifultable,bs4,click,django,jinja2,mock,pytest,setuptools

[egg_info]
tag_build = 
tag_date = 0

