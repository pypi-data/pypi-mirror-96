[tox]
envlist = py{27,35,36,37,38,39}, flake8, docs, manifest

[testenv:flake8]
basepython = python3.8
deps = flake8>=3.8,<4
commands =
    flake8 twill tests extras setup.py

[testenv:docs]
basepython = python3.8
extras =
    docs
commands =
    sphinx-build -b html -nEW docs docs/_build/html

[testenv:manifest]
basepython = python3.8
deps = check-manifest>=0.46,<1
commands =
    check-manifest -v

[testenv]
extras =
    tests
commands =
    pytest tests {posargs}
