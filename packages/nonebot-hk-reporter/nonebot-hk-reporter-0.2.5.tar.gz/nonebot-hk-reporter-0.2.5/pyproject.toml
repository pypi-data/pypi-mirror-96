[tool.poetry]
name = "nonebot-hk-reporter"
version = "0.2.5"
description = "Subscribe message from social medias"
authors = ["felinae98 <felinae225@qq.com>"]
license = "MIT"
homepage = "https://github.com/felinae98/nonebot-hk-reporter"
keywords = ["nonebot", "nonebot2", "qqbot"]
readme = "README.md"
packages = [
    { include = "nonebot_hk_reporter/*.py", from = "./src/plugins/" },
    { include = "nonebot_hk_reporter/platform/*.py", from = "./src/plugins/" }
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython"
]

[tool.poetry.dependencies]
python = "^3.9"
nonebot2 = "^2.0.0-alpha.8"
httpx = "^0.16.1"
bs4 = "^0.0.1"
tinydb = "^4.3.0"
nonebot_plugin_apscheduler = "^0.1.2"
feedparser = "^6.0.2"
pyppeteer = "^0.2.5"
pillow = "^8.1.0"

[tool.poetry.dev-dependencies]
nb-cli = "^0.3.2"
ipdb = "^0.13.4"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"
default = true
