[bdist_wheel]
universal = 1

[metadata]
description-file = README.rst

[flake8]
max-line-length = 79
extend-ignore = E203, W503
exclude = .git,__pycache__,docs/source/conf.py,old,build,dist,.eggs,.env,.venv

[mypy]
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True

[egg_info]
tag_build = 
tag_date = 0

