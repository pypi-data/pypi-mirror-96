[metadata]
name = chainlib
version = 0.0.1a17
description = Generic blockchain access library and tooling
author = Louis Holbrook
author_email = dev@holbrook.no
url = https://gitlab.com/nolash/chainlib
keywords = 
	cic
	cryptocurrency
	ethereum
	solidarity
	mutual_credit
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	Development Status :: 3 - Alpha
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Topic :: Internet
license = GPL3
licence_files = 
	LICENSE.txt

[options]
python_requires = >= 3.6
packages = 
	chainlib
	chainlib.eth
	chainlib.eth.runnable

[options.entry_points]
console_scripts = 
	eth-balance = chainlib.eth.runnable.balance:main
	eth-checksum = chainlib.eth.runnable.checksum:main
	eth-gas = chainlib.eth.runnable.gas:main
	eth-transfer = chainlib.eth.runnable.transfer:main
	eth-get = chainlib.eth.runnable.get:main

[egg_info]
tag_build = 
tag_date = 0

