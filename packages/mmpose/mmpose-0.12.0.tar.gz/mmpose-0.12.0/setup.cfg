[bdist_wheel]
universal = 1

[aliases]
test = pytest

[tool:pytest]
addopts = tests/

[yapf]
based_on_style = pep8
blank_line_before_nested_class_or_def = true
split_before_expression_after_opening_paren = true
split_penalty_import_names = 0
split_penalty_after_opening_bracket = 800

[isort]
line_length = 79
multi_line_output = 0
known_standard_library = pkg_resources,setuptools
known_first_party = mmpose
known_third_party = cv2,h5py,json_tricks,matplotlib,mmcv,munkres,numpy,poseval,pytest,scipy,seaborn,titlecase,torch,torchvision,xtcocotools
no_lines_before = STDLIB,LOCALFOLDER
default_section = THIRDPARTY

[egg_info]
tag_build = 
tag_date = 0

