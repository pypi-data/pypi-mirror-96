[tool.poetry]
name = "ipyannotator"
version = "0.4.0"
description = "The infinitely hackable annotation framework"
authors = ["palaimon.io <oss@mail.palaimon.io>"]
license = "Apache License 2.0"
readme = "README.md"
repository = "https://github.com/palaimon/ipyannotator"

[tool.poetry.dependencies]
python = "^3.7"
pandas = "^1.1.2"
traitlets = '=5.0.0'
ipycanvas = "^0.5.1"
ipyevents = "^0.8.0"
ipykernel = "^5.3.4"
ipywidgets = "^7.5.1"
jupyterlab = "^2.2.8"
twine = "^3.2.0"
wheel = "=0.36.2"

[tool.poetry.dev-dependencies]
nbdev = "^1.1.0"
nbstripout = "^0.3.9"
RISE = "^5.6"
nbdime = "^2.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
