[wheel]
universal = 1

[pep8]
ignore = E265,E402

[flake8]
exclude = build,dist,docs,.eggs,node_modules,.vscode
max-line-length = 99
ignore = E911,N802,W504,B902
per-file-ignores = 
	testlib/test_pptgen2.py:E912
	testlib/test_scale.py:E912

[nosetests]
verbosity = 2
nocapture = 1
cover-package = gramex
cover-erase = 1
cover-html = 1
cover-html-dir = htmlcov
cover-branches = 1

[egg_info]
tag_build = 
tag_date = 0

