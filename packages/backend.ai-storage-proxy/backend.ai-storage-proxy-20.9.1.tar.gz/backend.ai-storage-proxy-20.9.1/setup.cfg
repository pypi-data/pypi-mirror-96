[metadata]
name = backend.ai-storage-proxy
version = attr: ai.backend.storage.__version__
description = Backend.AI Storage Proxy
long_description = file: README.md
long_description_content_type = text/markdown
url = https://backend.ai
author = Lablup Inc.
author_email = devops@lablup.com
license = LGPLv3
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)
	Intended Audience :: Developers
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Operating System :: POSIX
	Operating System :: MacOS :: MacOS X
	Environment :: No Input/Output (Daemon)
	Topic :: Scientific/Engineering
	Topic :: Software Development
project_urls = 
	Documentation = https://docs.backend.ai
	Source = https://github.com/lablup/backend.ai-storage-proxy
	Tracker = https://github.com/lablup/backend.ai-storage-proxy/issues

[options]
package_dir = 
	= src
packages = find_namespace:
python_requires = >=3.7
setup_requires = 
	setuptools>=50.3.2
install_requires = 
	aiohttp~=3.7.3
	aiohttp_cors>=0.7.0
	aiotools~=1.2.1
	Click>=7.1.2
	PyJWT~=2.0.1
	setproctitle>=1.2.2
	trafaret>=2.1.0
	uvloop>=0.15.1
	zipstream~=1.1.4
	backend.ai-common~=20.9.5
zip_safe = false
include_package_data = true

[options.extras_require]
build = 
	wheel>=0.35.1
	twine>=3.2.0
test = 
	pytest>=6.2.2
	pytest-asyncio>=0.14.0
	pytest-cov>=2.10.0
	pytest-mock>=3.2.0
	codecov>=2.1.8
lint = 
	flake8>=3.8.4
	isort>=5.6.4
	black
typecheck = 
	mypy>=0.800
dev = 
ci = 

[options.packages.find]
where = src
include = ai.backend.*

[options.package_data]
ai.backend.storage = py.typed

[bdist_wheel]
universal = false

[flake8]
ignore = E126,E127,E129,E221,E241,E722,E731,E401,W503,W504,N801,N802
extend-ignore = E203,W503
max-line-length = 105
builtins = _
exclude = .git,.cache,.idea,.egg,__pycache__,venv,build,dist,docs

[tool:pytest]
testpaths = tests
markers = 
	integration: Test cases that require spawning Dockerized kernel sessions

[mypy]
ignore_missing_imports = true
mypy_path = src
namespace_packages = true
explicit_package_bases = true

[egg_info]
tag_build = 
tag_date = 0

