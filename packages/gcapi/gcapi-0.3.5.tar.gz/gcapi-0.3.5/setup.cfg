[tool:pytest]
collect_ignore = ['setup.py']

[mypy]
python_version = 3.6

[flake8]
application-import-names = 
	gcapi
	tests
import-order-style = pycharm
docstring-convention = numpy
max-complexity = 10
select = 
	B
	B9
	C
	D
	E
	F
	I
	N
	W
ignore = 
	E203
	W503
	E501

[egg_info]
tag_build = 
tag_date = 0

