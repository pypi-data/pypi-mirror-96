name: Publish Docker image

on:
  push:

jobs:
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        # Always clone the full depth so git-describe works.
        fetch-depth: 0
        submodules: true

    - name: Set up Python üêç ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install build dependencies
      run: |
        pip install -U pip
        pip install -U setuptools wheel twine

    - name: Install package dependencies
      run: |
        python setup.py install

    - name: Build distribution üì¶
      run: |
        python setup.py sdist bdist_wheel

    - name: Check distribution üì¶
      run: |
        twine check dist/*

    - name: Check the docker image
      run: |
        make image-test

    - name: Push to GitHub Packages Docker Container Registry
#      if: secrets.GHA_CR_TOKEN != ''
      uses: docker/build-push-action@v1
      with:
        path: docker
        username: ${{ github.actor }}
        password: ${{ secrets.GHA_CR_TOKEN }}
        registry: docker.pkg.github.com
        repository: mithro/actions-includes/image
        tag_with_ref: true
