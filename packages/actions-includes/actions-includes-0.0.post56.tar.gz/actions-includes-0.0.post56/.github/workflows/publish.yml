name: Build and publish

on:
  push:
    #branches:
    #  - main

jobs:

  build-n-publish:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9']
    name: ${{ matrix.python-version }}

    steps:

    - uses: actions/checkout@v2
      with:
        # Always clone the full depth so git-describe works.
        fetch-depth: 0
        submodules: true

    - name: Set up Python üêç ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install build dependencies
      run: |
        pip install -U pip
        pip install -U setuptools wheel twine

    - name: Install package
      run: python setup.py install

    - name: Build and check distribution üì¶
      run: |
        python setup.py sdist bdist_wheel
        twine check dist/*

    - name: Publish to Test PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: twine upload --skip-existing --repository testpypi dist/*

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload --skip-existing dist/*

    - name: 'üì§ Upload artifact'
      uses: actions/upload-artifact@v2
      with:
        name: wheel-${{ matrix.python-version }}
        path: dist/*


  container:
    needs: [ build-n-publish ]
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest

    # Run a local registry
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000

    steps:

    - uses: actions/checkout@v2
      with:
        # Always clone the full depth so git-describe works.
        fetch-depth: 0
        submodules: true

    - name: Set up Python üêç ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install build dependencies
      run: |
        pip install -U pip
        pip install -U setuptools wheel twine

    - name: Install package dependencies
      run: python setup.py install

    - name: Build and check distribution üì¶
      run: |
        python setup.py sdist bdist_wheel
        twine check dist/*

#    - name: Check the docker image
#      run: |
#        make image-test

    - name: Copy into docker
      run: cp dist/* ./docker/


    - name: 'üì• Download artifact'
      uses: actions/download-artifact@v2
      with:
        name: wheel-3.9
        path: docker-dist

    - run: |
        ls -lah docker
        ls -lah docker-dist

    - name: Docker meta
      id: docker_meta
      uses: crazy-max/ghaction-docker-meta@v1
      with:
        images: ghcr.io/mithro/actions-includes/image,localhost:5000/mithro/actions-includes
#        images: localhost:5000/mithro/actions-includes
        tag-sha: true

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      with:
        driver-opts: network=host

    - name: Login to GHCR
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v1
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.GHA_CR_TOKEN }}
        registry: ghcr.io

#    - name: Login to local registry
#      uses: docker/login-action@v1
#      with:
#        registry: localhost:5000

    - name: Build and push
      uses: docker/build-push-action@v2
      id: docker_build
      with:
        context: docker
#        platforms: linux/amd64,linux/arm64,linux/386
#        push: ${{ github.event_name != 'pull_request' && secrets.GHA_CR_TOKEN != '' }}
        push: true
        tags: |
          ${{ steps.docker_meta.outputs.tags }}
          localhost:5000/mithro/actions-includes:latest
        labels: ${{ steps.docker_meta.outputs.labels }}

    - name: Inspect
      run: docker buildx imagetools inspect localhost:5000/mithro/actions-includes:latest
