[tool.black]
exclude = '''
/(
    \.eggs
  | \.git
  | \.demo
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | build
  | dist
  | npm
  | quickstarts
  | runway/aws_sso_botocore
)/
'''
include = '\.pyi?$'
line-length = 88
target-version = ['py27', 'py36', 'py37', 'py38']


[tool.coverage.report]
exclude_lines = [
    "cov: ignore",  # standard exclude comment
    "if TYPE_CHECKING:",  # excluded blocks
    "if __name__ == .__main__.:",
    "raise AssertionError",  # defensive exceptions
    "raise NotImplimentedError",
    "if self.context.is_python3:",
    "if not self.context.is_python3:",
    "from pathlib import Path",
    "from pathlib2 import Path",
]


[tool.coverage.run]
concurrency = [
    "multiprocess",
    "thread",
]
omit = [
    "*/runway/aws_sso_botocore/*",  # TODO remove native support is added to botocore
    "*/runway/http_backport.py",  # TODO remove when dropping python 2 support
]


[tool.isort]
profile = "black"
known_local_folder = [
    "jwks_rsa",
    "shared",
    "update_urls",
]
skip = [
    ".demo",
    ".eggs",
    ".git",
    ".mypy_cache",
    ".runway",
    ".runway_cache",
    ".venv",
    "_build",
    "build",
    "dist",
    "integration_tests",
    "node_modules",
    "venv",
]
