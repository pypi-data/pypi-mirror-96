[bdist_wheel]

[flake8]
exclude = 
	.demo,
	.eggs,
	.mypy_cache,
	.venv,
	build,
	dist,
	npm,
	quickstarts,
	node_modules
extend-ignore = 
	D203,
	D213,
	D215,
	D403,
	D406,
	D407,
	D408,
	D409,
	D415,
	E203,
	W503
max-line-length = 98

[tool:pytest]
addopts = 
	--cov-config=pyproject.toml
	--no-cov-on-fail
minversion = 4.6
filterwarnings = ignore::DeprecationWarning
python_classes = Test*
python_files = test_*.py
python_functions = test_*
testpaths = tests
markers = 
	wip: isolate tests currently being worked on.

[egg_info]
tag_build = 
tag_date = 0

