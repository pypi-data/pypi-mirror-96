---

deployments:
  - modules:
    - name: runway-serverless-integration-test-singlesrc-singlezip
      path: ./
      options:
        promotezip:
          bucketname: runway-serverless-integration-test-singlesrc-singlezip
    environments:
      dev:
        namespace: dev
        region: us-east-1
      test:
        namespace: test
        region: us-east-1
    regions:
      - us-east-1
    assume_role:
      dev: &altaccountrole arn:aws:iam::395611358874:role/runway-integration-test-role-common
      test: *altaccountrole
