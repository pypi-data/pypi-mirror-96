deployments:
  - modules:
    - path: sampleapp.web
      type: static
      parameters:
        namespace: sampleapp-${env DEPLOY_ENVIRONMENT}
        staticsite_cf_disable: ${var cf_disable.${env DEPLOY_ENVIRONMENT}::default=false, transform=bool}
      options:
        build_output: build
        build_steps:
          - npm install
          - npm run build
    regions:
      - us-east-1

variables:
  cf_disable:
    dev: true
