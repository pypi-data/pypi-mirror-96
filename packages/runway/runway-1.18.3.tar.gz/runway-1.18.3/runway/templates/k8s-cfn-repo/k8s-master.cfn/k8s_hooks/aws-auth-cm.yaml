---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: INSTANCEROLEARNHERE
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
    - rolearn: ORIGINALPRINCIPALARNHERE
      username: admin:{{SessionName}}
      groups:
        - system:masters
