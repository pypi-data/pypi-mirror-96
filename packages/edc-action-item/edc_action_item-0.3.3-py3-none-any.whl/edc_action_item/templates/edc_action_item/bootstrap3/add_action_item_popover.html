
<a id="show_link_to_add_actions"
class="list-group-item list-group-item-success"
tabindex="0"
href="javascript://" data-toggle="popover" data-placement="auto" data-html="true" title="Add New Action" role="button"
data-content="
<div class='list-group'>
{% for show_link_to_add_action in show_link_to_add_actions %}
<a id='show-link-to-add-{{ show_link_to_add_action.name }}' class='list-group-item list-group-item-success'
title='click to add'
href='{% url action_item_add_url %}?next={{ subject_dashboard_url }},subject_identifier&subject_identifier={{ subject_identifier }}&action_type={{show_link_to_add_action.action_type_id}}'>
<span class='text text-default small'><i class='fas fa-plus fa-fw' aria-hidden='true'></i> {{ show_link_to_add_action.display_name }}</span>
</a>	
{% endfor %}
</div>
<p><a title='close' class='btn btn-sm btn-primary pull-right'><i class='fas fa-times fa-fw' aria-hidden='true'></i></a><br></p>">
<span class="text text-default" title="Click to see more ..."><i class="fas fa-caret-left" aria-hidden="true"></i> <small>Add Action linked PRN</small></span>
</a>
