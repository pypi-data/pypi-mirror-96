[metadata]
description-file = README.rst

[tool:pytest]
testpaths = tests

[versioneer]
vcs = git
style = pep440
versionfile_source = src/netcdf_scm/_version.py
versionfile_build = netcdf_scm/_version.py
tag_prefix = v
parentdir_prefix = netcdf-scm-

[flake8]
max-line-length = 88
ignore = E203, E266, E501, W503

[isort]
default_section = THIRDPARTY
include_trailing_comma = true
known_first_party = netcdf_scm
line_length = 88
multi_line_output = 3
skip = versioneer.py, netcdf_scm/_version.py

[mypy]
disallow_incomplete_defs = true
disallow_subclassing_any = true
ignore_missing_imports = true
no_implicit_optional = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true

[mypy-netcdf_scm._version]
ignore_errors = true

[mypy-netcdf_scm.mat4py]
ignore_errors = true

[mypy-netcdf_scm.mat4py.savemat]
ignore_errors = true

[mypy-netcdf_scm.mat4py.loadmat]
ignore_errors = true

[pydocstyle]
add_select = D213, D402, D205
add_ignore = D200, D202, D400
convention = numpy
inherit = false
match = (?!test_|_version).*\.py
match-dir = (?!mat4py).*

[egg_info]
tag_build = 
tag_date = 0

