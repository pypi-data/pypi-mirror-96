[package]
name = "dhe"
version = "0.3.0"
authors = ["Gerhard Br√§unlich <g.braeunlich@disroot.org>"]
edition = "2018"
readme = "../README.md"
description = "Downhole heat exchanger simulation"

[lib]
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.13", features = ["extension-module"] }
numpy = "0.13"
ndarray = "0.14"
libdhe = { version="0.3.0", path = "local_dependencies/libdhe"}



[package.metadata.maturin]
requires-dist = ["numpy", "scipy", "wxPython[gui]"]
classifier = ["Programming Language :: Python"]

[package.metadata.maturin.scripts]
dhe = "dhe.gui:main"
dhe-cli = "dhe.cli:run"
