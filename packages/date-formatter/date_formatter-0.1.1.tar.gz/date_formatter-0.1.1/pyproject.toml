[tool.poetry]
name = "date_formatter"
version = "0.1.1"
description = "A Python package for formatting strings into readable date strings"
authors = ["pauladjata <info@adjata.com>"]
repository = 'https://github.com/pauladjata/date_formatter.git'
readme = 'README.md'
keywords = ['text']

[tool.poetry.dependencies]
python = ">=3.7"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
