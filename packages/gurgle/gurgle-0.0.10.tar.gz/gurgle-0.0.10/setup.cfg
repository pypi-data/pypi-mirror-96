[metadata]
name = gurgle
version = 0.0.10
url = https://github.com/otosense/gurgle
platforms = any
description_file = README.md
root_url = https://github.com/otosense/
license = apache-2.0
author = OtoSense
description = Wrappers to extend ML processing components (perform online/mini-batch learning - track residues - store data - track drift etc.)
long_description = file:README.md
