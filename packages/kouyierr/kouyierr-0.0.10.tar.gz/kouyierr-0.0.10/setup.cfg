[metadata]
version = attr: src.kouyierr.__init__.__version__

[zest.releaser]
create-wheel = yes
extra-message = [skip ci]
python-file-with-version = src/kouyierr/__init__.py
release = yes

[aliases]
test = pytest

[tool:pytest]
addopts = --pylint --cov-fail-under 90 --cov-report html:dist/coverage --cov=kouyierr

[egg_info]
tag_build = 
tag_date = 0

