{% with id=widget.attrs.id %}
    <div{% if id %} id="{{ id }}"{% endif %}{% if widget.attrs.class %} class="row {{ widget.attrs.class }} mx-0" style="display: inline-flex"{% endif %}>
		{% for group, options, index in widget.optgroups %}
			{% if group %}
                <li>{{ group }}
                <ul{% if id %} id="{{ id }}_{{ index }}"{% endif %}>
			{% endif %}
            {% for option in options %}
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">{% include option.template_name with widget=option %}</div>
            {% endfor %}
            {% if group %}
                </ul>
                </li>
            {% endif %}
		{% endfor %}
    </div>
{% endwith %}
