[metadata]
name = proofground-push-tasks
version = 1.0.0
url = https://github.com/wimmers/push-tasks
license = MIT
author = Simon Wimmer
author_email = wimmers@in.tum.de
maintainer = Fabian Huch
maintainer_email = huch@in.tum.de
description = Proof ground push tasks tool

[options]
packages = push_tasks
python_requires = >= 3.6
install_requires = 
	setuptools ~= 49.1.3
	requests ~= 2.24.0
	PyYAML ~= 5.4.1

[build-system]
requires = ["setuptools", "wheel"]

[options.entry_points]
console_scripts = 
	proofground-push-tasks = push_tasks.command_line:main

[egg_info]
tag_build = 
tag_date = 0

