# =========================
# Processors for unit tests
# =========================
---

- slug: test-list
  name: Test select controler
  requirements:
    expression-engine: jinja
    executor:
      docker:
        image: resolwe/base:fedora-33
  data_name: "Test"
  version: 1.2.1
  type: data:test:result
  persistence: CACHED
  description: |
    Test with all basic input fields whose values are printed by the processor and returned unmodified as output fields.
  input:
    - name: single
      label: Single
      type: data:test:result
    - name: multiple
      label: Multiple
      type: list:data:test:result
  output:
    - name: output
      label: Result
      type: basic:string
  run:
    runtime: polyglot
    language: bash
    program: |
      echo "Starting..."
      echo "single={{ single }}"
      echo "multiple={{ multiple }}"
      re-save output "test"
      exit 0
