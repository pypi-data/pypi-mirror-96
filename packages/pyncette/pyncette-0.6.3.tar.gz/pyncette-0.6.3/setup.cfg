[bdist_wheel]
universal = 1

[mypy]
ignore_missing_imports = True
disallow_untyped_defs = True

[flake8]
max-line-length = 140
ignore = E203, E266, E501, W503, E231
max-complexity = 18
select = B,C,E,F,W,T4,B9
exclude = */migrations/*

[tool:pytest]
norecursedirs = 
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--strict
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short
testpaths = 
	tests
markers = 
	integration

[tool:isort]
force_single_line = True
line_length = 120
known_first_party = pyncette
default_section = THIRDPARTY
forced_separate = test_pyncette
not_skip = __init__.py
skip = migrations

[egg_info]
tag_build = 
tag_date = 0

