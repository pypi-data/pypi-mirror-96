[metadata]
name = django-webidoidc-provider
version = attr: oidc_provider.__version__
url = https://git.startinblox.com/djangoldp-packages/django-webidoidc-provider
author = Juan Ignacio Fiorentino + Startinblox Team
author_email = contact@startinblox.com
description = WEBID - OIDC Provider implementation for Django.
long_description = file: README.md
license = MIT License
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = find:
include_package_data = true

[semantic_release]
version_source = tag
version_variable = oidc_provider/version.py:__version__
commit_parser = commit_parser.parse

[tool:pytest]
django_settings_module = oidc_provider.tests.settings
python_files = test_*.py
flake8-max-line-length = 100
flake8-ignore = 
	.git ALL
	__pycache__ ALL
	.ropeproject ALL
	migrations/* ALL
	example/* ALL

[egg_info]
tag_build = 
tag_date = 0

