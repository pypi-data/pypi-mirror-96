%YAML 1.1
---
$schema: http://stsci.edu/schemas/asdf/asdf-schema-1.0.0
id: "http://stsci.edu/schemas/roman_datamodel/gls_rampfit.schema"
title: Optional output for GLS ramp fitting
allOf:
- $ref: core.schema
- type: object
  properties:
    yint:
      title: Y-intercept
      default: 0.0
      ndim: 2
      datatype: float32
    sigyint:
      title: Sigma for Y-intercept
      default: 0.0
      ndim: 2
      datatype: float32
    pedestal:
      title: Pedestal
      default: 0.0
      ndim: 2
      datatype: float32
    crmag:
      title: CR magnitudes
      default: 0.0
      ndim: 3
      datatype: float32
    sigcrmag:
      title: Sigma for CR magnitudes
      default: 0.0
      ndim: 3
      datatype: float32
