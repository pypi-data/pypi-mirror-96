{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block title %}{% trans "Enregistrer un compte" %}{% endblock %}

{% block supplementary_css %}
    <link rel="stylesheet" href="{% static 'django_registration/registration_form.css' %}"/>
{% endblock %}


{% block content %}
<form class="flex-column register-form" method='post' action=''>{% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}"/>
    {{ form }}
    <input class="sib-registration-btn" type="submit" value="{% trans 'Envoyer un e-mail d\'activation' %}"/>
</form>
{% endblock %}
