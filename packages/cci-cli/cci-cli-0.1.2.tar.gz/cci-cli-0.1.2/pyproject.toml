[tool.poetry]
name = "cci-cli"
version = "v0.1.2"
description = "This is a small CircleCI CLI that allows you to interact with the CircleCI API v2"
authors = ["Lightspeed Hospitality <pt.hospitality.dev@lightspeedhq.com>"]
readme = "README.md"
include = ["cci_cli/*"]

[tool.poetry.scripts]
cci = "cci_cli.main:app"

[tool.poetry.dependencies]
python = "^3.7"
confuse = "^1.3"
python-dateutil = "^2.8"
requests = "^2.24"
tabulate = "^0.8"
timeago = "^1.0"
typer = "^0.3"

[tool.poetry.dev-dependencies]
pre-commit = "2.9.0"
pytest = "^6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
