<nav id='tickle-breadcrumb-trail'>
  {% include 'tickle/area_breadcrumb.html' with area=route.area is_parent=True %}
  <span class='tickle-breadcrumb-item'>
    {% if is_parent %}
      <a href='{% url "tickle:route-detail" pk=route.pk %}'>{{ route.name }}</a>
    {% else %}
      {{ route.name }}
    {% endif %}
  </span>
</nav>
