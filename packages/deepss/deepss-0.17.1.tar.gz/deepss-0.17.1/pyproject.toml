[build-system]
requires = ["flit_core >=2,<3"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
dist-name = "deepss"
module = "dss"
author = "Jan Clemens"
author-email = "clemensjan@googlemail.com"
home-page = "https://github.com/janclemenslab/deepss"
classifiers = ["License :: OSI Approved :: MIT License"]
requires-python = ">=3.6"
requires = ['numpy', 'h5py', 'scipy', 'sklearn', 'pyyaml', 'peakutils', 'zarr',
            'flammkuchen', 'defopt', 'matplotlib', 'pandas', 'librosa', 'matplotlib',
            'matplotlib_scalebar', 'peakutils']
description-file = "README.md"

[tool.flit.scripts]
dss = "dss.cli:main"
