<div class="row" style="margin-top: 10px">
  <div class="col-xs-12 col-md-offset-3 col-md-4">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-search"></i></span>
      <input class="form-control" ng-model="searchText" ng-change="currentPage = 0" type="text" placeholder="Search">
    </div>
  </div>
  <div class="col-xs-12 col-md-1">
    TODO: (stevearc 2013-12-30) upload button
    <button ng-click="" class="btn btn-default">Uploadme</button>
  </div>
</div>
<div class="row" ng-if="packages" style="margin-top: 10px">
  <div class="col-xs-12 col-md-offset-3 col-md-6">
    <table class="table table-striped table-bordered table-clickable">
      <thead>
        <tr>
          <th>Package</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="package in packages | filter:searchText | startFrom:currentPage*pageSize | limitTo:pageSize" ng-click="showPackage(package)">
          <td>{{ package }}</td>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
      <pagination direction-links="true" total-items="packages.length" rotate="false" max-size="maxSize" items-per-page="pageSize" page="currentPage"></pagination>
    </div>
  </div>
</div>
