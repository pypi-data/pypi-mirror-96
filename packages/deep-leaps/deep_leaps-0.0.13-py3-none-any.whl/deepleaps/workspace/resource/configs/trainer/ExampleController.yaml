_MODULE_NAME: 'src.trainer.ExampleContainer'
_CLASS_NAME: 'ExampleContainer'
_reload: False

MODEL: 'resource/configs/model/SimpleLayerModel.yaml'

OPTIMIZER:
  _MODULE_NAME: 'deepleaps.trainer.optimizer'
  _CLASS_NAME: 'Optimizer_Factory'
  _PARAMETERS: ['MODEL']
  _gpu: False

  # ADAM
  optimizer:
    optimizer_module: 'torch.optim'
    optimizer_class: 'Adam'
    optimizer_args:
      lr: 1e-4
      weight_decay: 0
      betas: [0.9, 0.999]
      eps: 1e-8
  scheduler:
    scheduler_module: 'torch.optim.lr_scheduler'
    scheduler_class: 'MultiStepLR'
    scheduler_args:
      milestones: [200]
      gamma: 0.5

LOSSES:
  _MODULE_NAME: 'deepleaps.trainer.losses'
  _CLASS_NAME: 'LossContainer'
  _LOSS_MODULES: []
  _reload: False

  image_loss_l1:
    inputs: ['OUTPUT', 'GT']
    loss_type: 'L1Loss'
    weight: 1

VAL_LOSSES:
  _MODULE_NAME: 'deepleaps.trainer.losses'
  _CLASS_NAME: 'LossContainer'
  _LOSS_MODULES: []

  image_loss_l1:
    inputs: ['OUTPUT', 'GT']
    loss_type: 'L1Loss'
    weight: 1
