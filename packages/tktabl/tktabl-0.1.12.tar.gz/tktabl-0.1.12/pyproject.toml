[tool.poetry]
name = "tktabl"
version = "0.1.12"
description = "Python Tkinter Table complement"
authors = ["Juan Jos√© Abuin <juanj.abuin@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/DaShagy/python-tktable"
repository = "https://github.com/DaShagy/python-tktable"
keywords = ["tkinter", "complement", "gui"]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
