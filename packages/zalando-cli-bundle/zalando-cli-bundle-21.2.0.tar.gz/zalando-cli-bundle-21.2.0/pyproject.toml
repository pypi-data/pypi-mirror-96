[tool.poetry]
name = "zalando-cli-bundle"
version = "21.2.0"
description = "CLI bundle for Zalando developers"
authors = ["Henning Jacobs <henning@zalando.de>"]
classifiers = [
    "Framework :: Pytest",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
]


[tool.poetry.scripts]
zalando-cli-bundle = 'zalando_cli_bundle:cli.main'

[tool.poetry.dependencies]
python = "^3.5"
stups-cli-support = "^1.1.21"
stups-piu = "^1.1.17"
stups-senza = "^2.1.138"
stups-zign = "^1.2"
stups-pierone = "^1.1.45"
stups-kio = "^0.1.25"
zalando-aws-cli = "^1.2.5"
zalando-kubectl = "^1.16.7"
click = "^7.0"

[tool.poetry.dev-dependencies]
pre-commit = "^1.21.0"
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
