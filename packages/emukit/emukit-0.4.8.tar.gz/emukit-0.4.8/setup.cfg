[metadata]
description-file = README.md

[tool:pytest]
addopts = 
	--verbose
	--cov emukit
	--cov-report term-missing
	tests

[coverage:run]
branch = true
source = emukit
omit = ./tests/*.py, setup.py, ./emukit/examples/*.py

[flake8]
max-line-length = 120
ignore = 
	E731
	E127
exclude = 
	.git,
	build,
	__pycache__

[egg_info]
tag_build = 
tag_date = 0

