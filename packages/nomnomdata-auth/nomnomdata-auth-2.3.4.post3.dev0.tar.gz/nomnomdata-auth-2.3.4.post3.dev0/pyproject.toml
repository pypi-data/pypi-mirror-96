[tool.poetry]
authors = ["Nom Nom Data Inc <info@nomnomdata.com>"]
description = "Handle authorization to Nom Nom Data services"
license = "LGPL-3.0-only"
name = "nomnomdata-auth"
packages = [
  {include = "nomnomdata"},
]
readme = "README.md"
repository = "https://gitlab.com/nomnomdata/tools/nomnomdata-auth"
version = "2.3.4.post3.dev0"

[tool.poetry.plugins."nomnomdata.cli_plugins"]
login = "nomnomdata.auth.cli:login"

[tool.poetry.dependencies]
dunamai = "^1.1.0"
nomnomdata-cli = "^0.1.0"
pycognito = "^0.1.2"
python = "^3.7"
requests = "^2.23.0"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
isort = "^5.7.0"
pylint = "^2.6.0"

[tool.black]
include = '\.pyi?$'
line-length = 90
target-version = ['py37', 'py38']

[tool.isort]
default_section = 'THIRDPARTY'
ensure_newline_before_comments = true
force_grid_wrap = 0
force_to_top = ['nomnomdata']
include_trailing_comma = true
known_first_party = ['nomnomdata', 'nominode', 'nomcom', 'engines_common', 'nomitall']
line_length = 90
multi_line_output = 3
use_parentheses = true

[tool.pylint.messages_control]
disable = "C0330, C0326"

[tool.pylint.format]
max-line-length = 90
