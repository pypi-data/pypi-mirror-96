  test:
    name: test ${{ matrix.py }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu
        - windows
        #- macos
        py:
        - 3.9
        - 3.8
        - 3.7
    steps:
    - name: setup python for tox
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.py }}
    - name: install tox
      run: python -m pip install tox
    - uses: actions/checkout@v2
    - name: run test suite
      run: tox -e py
