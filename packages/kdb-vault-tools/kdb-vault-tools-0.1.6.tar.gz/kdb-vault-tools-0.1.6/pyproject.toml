[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.tox
    | \.venv
    | venv
    | build
    | dist
  )/
  | setup.py         # also separately exclude a file named foo.py in
                     # the root of the project
)
'''