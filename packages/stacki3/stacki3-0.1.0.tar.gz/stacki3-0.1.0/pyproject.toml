[tool.poetry]
name = "stacki3"
version = "0.1.0"
description = ""
authors = ["Viliam Valent <vilo.valent@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9"
i3ipc = "^2.2.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^20.8b1"
isort = "^5.7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[toop.poetry.scripts]
stacki3 = "stacki3:main"

[tool.black]
line-length = 110
target-version = ['py38']

[tool.isort]
line_length = 110
atomic = true
include_trailing_comma = true
lines_after_imports = 2
lines_between_types = 1
multi_line_output = 3
use_parentheses = true
