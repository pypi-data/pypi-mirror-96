---

classes:
  SplineParameterizer:
    shared_ptr: false
    force_no_default_constructor: true
    force_type_casters:
    - units::curvature_t
    methods:
      Parameterize:
        template_impls:
        - ["3"]
        - ["5"]

  SplineParameterizer::MalformedSplineException:
    ignore: true
