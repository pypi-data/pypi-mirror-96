[metadata]
project_urls = 
	Bug Tracker = https://github.com/python-useful-helpers/exec-helpers/issues
	Documentation = https://exec-helpers.readthedocs.io/
long_description = file: README.rst

[options]
zip_safe = True
packages = find:

[bdist_wheel]
universal = 0

[easy_install]
zip_ok = True

[build_sphinx]
all_files = 1
build-dir = doc/build
source-dir = doc/source

[flake8]
exclude = 
	.venv,
	.git,
	.tox,
	dist,
	doc,
	*lib/python*,
	*egg,
	build,
	__init__.py,
	_version.py,
	docs
ignore = 
	E203,
	W503,
	D401,
	D202,
	D203,
	D213
show-pep8 = True
show-source = True
count = True
max-line-length = 120

[doc8]
max-line-length = 150

[aliases]
test = pytest

[mypy]
warn_unused_configs = True
warn_redundant_casts = True
show_error_context = True
show_column_numbers = True
pretty = True

[egg_info]
tag_build = 
tag_date = 0

