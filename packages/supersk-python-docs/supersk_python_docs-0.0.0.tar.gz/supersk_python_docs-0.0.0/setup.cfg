[metadata]
name = supersk_python_docs
url = https://gitlab.com/supersk-docs/supersk-python-docs
version = attr: supersk_python_docs._version.__version__
license = MIT
license_file = LICENSE
description = Simple theme for sphinx-doc based on official python docs theme
long_description = file: README.rst, CHANGELOG.rst
long_description_content_type = text/x-rst
author = super-sk
author_email = 1206305-super-sk@users.noreply.gitlab.com
keywords = 
	docs
	sphinx
	theme
classifiers = 
	Framework :: Sphinx
	Framework :: Sphinx :: Theme
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Topic :: Documentation
	Topic :: Software Development :: Documentation
project_urls = 
	Code = https://gitlab.com/supersk-docs/supersk-python-docs
	Issues = https://gitlab.com/supersk-docs/supersk-python-docs/-/issues

[options]
include_package_data = True
packages = 
	supersk_python_docs
install_requires = 
	python-docs-theme

[egg_info]
tag_build = 
tag_date = 0

