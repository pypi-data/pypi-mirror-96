[metadata]
license_files = LICENSE

[aliases]
test = pytest

[tool:pytest]
norecursedirs = 
	dist
	build
	docs
	benchmark
	build
	examples
	html-ann-viewer
	java
	sphinx-config
	tmp-doc-html
	tmp-doc-sphinx

[flake8]
max-line-length = 127
ignore = E402, W503

[pycodestyle]
max-line-length = 127
ignore = E402, W503

[mypy]
warn_unused_ignores = True

[egg_info]
tag_build = 
tag_date = 0

