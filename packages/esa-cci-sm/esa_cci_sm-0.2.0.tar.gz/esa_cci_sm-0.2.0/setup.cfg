[metadata]
name = esa_cci_sm
description = Reading and reshuffling of CCI soil moisture
author = TU Wien
author-email = remote.sensing@geo.tuwien.ac.at
license = mit
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/pyscaffold/pyscaffold/
project-urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.3a0,<4
install_requires = numpy
	pandas
	pygeobase
	pyresample
	netCDF4
	configparser
	repurpose
	pynetcf
	repurpose
	parse
	pygeogrids<=0.3.0
	smecv_grid<=0.2.1
	more_itertools
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
	coverage

[options.entry_points]
console_scripts = 
	ccism_reshuffle = esa_cci_sm.reshuffle:run

[test]
extras = True

[tool:pytest]
addopts = 
	--cov esa_cci_sm --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.3.1
package = esa_cci_sm
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

