image: python:3.7

before_script:
  - pip install tox

stages:
  - style
  - build
  - test
  - coverage
  - deploy

# style
flake8:
  stage: style
  script:
    - tox -vv
  variables:
    TOXENV: flake8
  tags:
    - docker

# build
build:
  stage: build
  script:
    - python setup.py sdist bdist_wheel
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  tags:
    - docker

# test
.job_template: &unittests
  stage: test
  script:
    - tox -- -vv

py37:linux:
  <<: *unittests
  image: python:3.7-stretch
  variables:
    TOXENV: py37
  tags:
    - docker

py38:linux:
  <<: *unittests
  image: python:3.8-buster
  variables:
    TOXENV: py38
  tags:
    - docker

# coverage
coverage:
  stage: coverage
  script:
    - tox -vv
  variables:
    TOXENV: coverage
  tags:
    - docker

# deploy
deploy:
  stage: deploy
  dependencies:
    - build
  script:
    - pip install twine
    - twine upload -u $PYPI_USER -p $PYPI_PASSWORD dist/*
  only:
    - tags
  tags:
    - docker
