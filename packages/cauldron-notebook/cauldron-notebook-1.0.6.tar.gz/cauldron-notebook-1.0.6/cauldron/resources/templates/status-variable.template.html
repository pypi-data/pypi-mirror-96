<div id="{{ "variable" | id }}" class="status-variable padded">
  <div class="clicker"
       onclick="CAULDRON.toggleVisible('#{{ "value" | id }}')"
  >
    <span class="name">{{ name }}</span>:
    {% if types %}
    <span class="type">{{ type }}</span>
    {% endif %}
  </div>
  {% if values %}
  <div id="{{ "value" | id }}"
       class="value"
       style="display:none"
  >
    {{ value }}
  </div>
  {% endif %}
</div>
