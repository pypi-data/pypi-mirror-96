[metadata]
name = nessvec
description = Add a short description here!
author = Hobson Lane
author-email = hobson@tangibleai.com
license = mit
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/pyscaffold/pyscaffold/
project-urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	scann==1.2.1
	pandas==1.2.2
	pyparsing==2.4.7
	scipy==1.6.0
	tensorflow==2.4.1
	torch==1.7.1
	torchtext==0.8.1
	tornado==6.1
	tqdm==4.56.2
	jupyter==1.0.0
	jupyter-client==6.1.11
	jupyter-console==6.2.0
	jupyter-core==4.7.1

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov nessvec --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = nessvec
extensions = 
	gitlab
	django

[egg_info]
tag_build = 
tag_date = 0

