[bdist_wheel]
universal = 1

[flake8]
max-line-length = 88
exclude = docs,
	tests/data

[aliases]
test = pytest

[tool:pytest]
addopts = --verbose -x

[build_sphinx]
all-files = 1
warning-is-error = 1

[rstcheck]
ignore_directives = argparse,automodule
ignore_messages = Hyperlink target .* is not referenced

[egg_info]
tag_build = 
tag_date = 0

