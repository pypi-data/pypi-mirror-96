[tox]
minversion = 1.6
envlist = py34,py27,pypy,pep8
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/test-requirements.txt
commands = ostestr {posargs}

[testenv:examples]
setenv = OS_TEST_PATH=./ecl/tests/examples
passenv = OS_*

[functionalbase]
setenv = OS_TEST_PATH=./ecl/tests/functional
passenv = OS_*

[testenv:functional]
basepython = python2.7
setenv = {[functionalbase]setenv}
passenv = {[functionalbase]passenv}

[testenv:functional3]
basepython = python3.4
setenv = {[functionalbase]setenv}
passenv = {[functionalbase]passenv}

[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posargs}

; If this fails for you, you may be running an old version of tox.
; Run 'pip install tox' to install a newer version of tox.
[testenv:cover]
commands = python setup.py test --coverage --coverage-package-name=ecl --testr-args='{posargs}'

[testenv:docs]
commands = python setup.py build_sphinx

[flake8]
show-source = True
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build
