[tool.poetry]
name = "wdata"
version = "0.1.2"
description = "W-Data format for superfluid dynamics and the W-SLDA Toolkit."
authors = ["Michael McNeil Forbes <mforbes@alum.mit.edu>"]
license = "MIT"
readme = "README.md"

classifiers = [
    'Development Status :: 3 - Alpha',  
    'Intended Audience :: Science/Research',
    'Topic :: Scientific/Engineering :: Visualization',
    'Topic :: Scientific/Engineering :: Physics',
]

[tool.poetry.dependencies]
python = "^3.6.1"
numpy = "^1.19.4"
tzlocal = "^2.1"
pytz = "^2020.4"
"zope.interface" = "^5.2.0"

[tool.poetry.dev-dependencies]
nox = "^2020.8.22"
pytest = "^6.2.1"
pytest-cov = "^2.10.1"
nox-poetry = "^0.6.0"

Sphinx = "^3.3.1"
sphinxcontrib-zopeext = "^0.2.4"
sphinx-autobuild = "^2020.9.1"
sphinx-rtd-theme = "^0.5.0"

[tool.poetry.urls]
"Bug Reports" = "https://hg.iscimath.org/forbes-group/wdata/issues"
"Source" =  "https://hg.iscimath.org/forbes-group/wdata"
"Funding" = "https://www.nsf.gov/awardsearch/showAward?AWD_ID=1707691"
"W-SLDA" = "https://wslda.fizyka.pw.edu.pl"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
