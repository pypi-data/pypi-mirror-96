version: 1
loggers:
  repondeur:
    handlers: [console]
    level: INFO
formatters:
  default:
    format: '[%(levelname)-8s][%(asctime)s] %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: default
    stream: ext://sys.stdout