[tool.poetry]
name = "wgmgr"
version = "0.1.1"
description = "Easily manage wireguard configs."
license = "GPL-3.0-or-later"
authors = ["Fabian Köhler <fabian.koehler@protonmail.ch>"]
maintainers = ["Fabian Köhler <fabian.koehler@protonmail.ch>"]
readme = "README.md"
repository = "https://github.com/f-koehler/wgmgr/"
keywords = ["wireguard", "vpn", "administration"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Telecommunications Industry",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Internet",
    "Topic :: Security",
    "Topic :: System",
    "Topic :: System :: Networking",
    "Topic :: Utilities",
    "Typing :: Typed"
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/f-koehler/wgmgr/issues"


[tool.poetry.dependencies]
python = "^3.8"
Jinja2 = "^2.11.3"
PyYAML = "^5.4.1"
typer = "^0.3.2"
colorama = "^0.4.4"
shellingham = "^1.4.0"

[tool.poetry.dev-dependencies]
mypy = "^0.812"
pylint = "^2.6.0"
black = "^20.8b1"
pytest = "^6.2.2"
pre-commit = "^2.10.0"
pyupgrade = "^2.9.0"
isort = "^5.7.0"
rope = "^0.18.0"
flake8 = "^3.8.4"
lxml = "^4.6.2"

[tool.poetry.scripts]
wgmgr = "wgmgr.cli.main:app"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
