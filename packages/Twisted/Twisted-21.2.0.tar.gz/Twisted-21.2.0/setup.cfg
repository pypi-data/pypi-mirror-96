[metadata]
name = Twisted
version = attr: twisted.__version__
description = An asynchronous networking framework written in Python
author = Twisted Matrix Laboratories
author_email = twisted-python@twistedmatrix.com
maintainer = Glyph Lefkowitz
maintainer_email = glyph@twistedmatrix.com
url = https://twistedmatrix.com/
project_urls = 
	Documentation=https://docs.twistedmatrix.com/
	Source=https://github.com/twisted/twisted
	Issues=https://twistedmatrix.com/trac/report
	Twitter=https://twitter.com/twistedmatrix
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
long_description_content_type = text/x-rst

[options]
python_requires = >=3.5.4
install_requires = 
	zope.interface >= 4.4.2
	constantly >= 15.1
	incremental >= 16.10.1
	Automat >= 0.8.0
	hyperlink >= 17.1.1
	attrs >= 19.2.0
	twisted-iocpsupport ~= 1.0.0; platform_system == "Windows"
include_package_data = True
zip_safe = False
package_dir = =src
packages = find:

[options.extras_require]
test = 
	cython-test-exception-raiser ~= 1.0
	PyHamcrest >= 1.9.0
dev_release = 
	towncrier >= 17.4.0
	pydoctor >= 20.12.1; python_version >= "3.6"
	sphinx-rtd-theme~=0.5.0
	readthedocs-sphinx-ext~=2.1
	sphinx~=3.3
dev = 
	%(dev_release)s
	pyflakes >= 1.0.0
	python-subunit
	twistedchecker >= 0.7.2
tls = 
	pyopenssl >= 16.0.0
	service_identity >= 18.1.0
	idna >= 2.4
conch = 
	pyasn1
	cryptography >= 2.6
	appdirs >= 1.4.0
	bcrypt >= 3.0.0
serial = 
	pyserial >= 3.0
	pywin32 != 226; platform_system == "Windows"
http2 = 
	h2 >= 3.0, < 4.0
	priority >= 1.1.0, < 2.0
contextvars = 
	contextvars >= 2.4, < 3; python_version < "3.7"
all_non_platform = 
	%(test)s
	%(tls)s
	%(conch)s
	%(serial)s
	%(http2)s
	%(contextvars)s
macos_platform = 
	pyobjc-core
	pyobjc-framework-CFNetwork
	pyobjc-framework-Cocoa
	%(all_non_platform)s
windows_platform = 
	pywin32 != 226
	%(all_non_platform)s
osx_platform = 
	%(macos_platform)s

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	ckeygen = twisted.conch.scripts.ckeygen:run
	cftp = twisted.conch.scripts.cftp:run
	conch = twisted.conch.scripts.conch:run
	mailmail = twisted.mail.scripts.mailmail:run
	pyhtmlizer = twisted.scripts.htmlizer:run
	tkconch = twisted.conch.scripts.tkconch:run
	trial = twisted.scripts.trial:run
	twist = twisted.application.twist._twist:Twist.main
	twistd = twisted.scripts.twistd:run

[options.exclude_package_data]
* = 
	*.c
	*.h
	*.pxi
	*.pyx
	build.bat

[flake8]
disable-noqa = True
max-line-length = 182
extend-ignore = 
	E203,  # whitespace before : is not PEP8 compliant (& conflicts with black)
per-file-ignores = 
	src/twisted/*:
	E265,
	E266,
	E401,
	E402,
	E711,
	E712,
	E721,
	E731,
	E741,
	E743,
	W601,
	docs/*:
	E265,
	E266,
	E401,
	E402,
	E741,
	F401,
	F403,
	F405,
	F811,
	F821,
	F841,
	W291,
	W293,

[egg_info]
tag_build = 
tag_date = 0

