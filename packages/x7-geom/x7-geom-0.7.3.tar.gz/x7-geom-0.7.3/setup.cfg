[metadata]
name = x7-geom
author = Glenn Gribble
author_email = dev@gribbelus.com
description = X7 Geometry library: Point, Vector, Line...
long_description = file: README.rst
version = attr: x7.geom.__version__
url = https://github.com/gribbg/x7-geom
keywords = 
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
license_files = 
	LICENSE

[options]
python_requires = >= 3.8
packages = find:
zip_safe = False
install_requires = 
	bezier
	numpy
	matplotlib
	pygifsicle
	scipy
	x7-lib
	x7-testing

[options.packages.find]
exclude = 
	tests
	tests.*
	test_inputs
	test_inputs.*

[options.extras_require]
tests = 
	pytest
	flake8
	mypy

[options.entry_points]
console_scripts = 

[flake8]
ignore = E226,E241,E704,E741,E743,W503,W504,F403,F405
max-line-length = 160
exclude = tests/*
max-complexity = 10

[egg_info]
tag_build = 
tag_date = 0

