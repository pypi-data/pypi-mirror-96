[tool.black]
line-length = 120
target_version = ['py36']

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
line_length = 120
skip = "migrations,fabfile.py,docs"
known_first_party = "app,charting"
known_third_party = "django,model_bakery,maki"
