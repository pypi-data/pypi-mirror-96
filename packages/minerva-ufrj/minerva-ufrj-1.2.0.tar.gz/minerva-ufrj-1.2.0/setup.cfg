[metadata]
name = minerva-ufrj
version = 1.2.0
author = Pedro Maciel Xavier
author_email = pedromxavier@poli.ufrj.br
description = Book-renewal project for UFRJ library users
long_description = file: README.md
long_description_content_type = text/markdown
url = https://www.lam.ufrj.br/~pmxavier/projects/minerva/
project_urls = 
	Bug Tracker = https://github.com/pedromxavier/minerva/issues
	Source = https://github.com/pedromxavier/minerva
classifiers = 
	Intended Audience :: Education
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	License :: OSI Approved :: MIT License
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: Linux
	Operating System :: MacOS :: MacOS X

[options]
package_dir = 
	=src
packages = 
	minerva_ufrj
scripts = 
	bin/minerva
install_requires = 
	keyring
python_requires = >=3.7, <4

[options.entry_points]
console_scripts = 
	minerva = minerva_ufrj:main

[options.data_files]
minerva_data = 
	data/.minerva-info

[egg_info]
tag_build = 
tag_date = 0

