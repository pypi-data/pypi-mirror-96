[metadata]
name = ConfigUpdater
description = Parser like ConfigParser but for updating configuration files
author = Florian Wilhelm
author-email = florian.wilhelm@gmail.com
license = MIT
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/pyscaffold/configupdater
project-urls = 
	Documentation = https://configupdater.readthedocs.io/
	Source = https://github.com/pyscaffold/configupdater/
	Tracker = https://github.com/pyscaffold/configupdater/issues
	Download = https://pypi.org/project/configupdater/#files
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: Libraries :: Python Modules
	Operating System :: OS Independent
	License :: OSI Approved :: MIT License
	Intended Audience :: Developers
	Operating System :: POSIX :: Linux
	Operating System :: Unix
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows

[options]
zip_safe = False
packages = find:
python_requires = >=3.6
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	sphinx  # required for system tests
	flake8  # required for system tests
	pytest
	pytest-cov
	pytest-virtualenv
	pytest-xdist

[options.entry_points]

[tool:pytest]
addopts = 
	--cov configupdater --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = sdist bdist_wheel

[bdist_wheel]
universal = 1

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0a2
package = configupdater
extensions = 
	no_skeleton
	pre_commit
	cirrus

[egg_info]
tag_build = 
tag_date = 0

