image:
  name: konstin2/maturin:v0.9.4
  entrypoint: ["/bin/bash", "-c"]

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - .venv/

before_script:
  # Install/setup language-specific tooling
  - time pip install virtualenv
  - time bash -c '[ ! -d .venv ] && virtualenv -p python3.7 .venv || echo ".venv exists"'
  - time source .venv/bin/activate

test string-analysis:
  only:
    refs:
    - merge_requests
    - master
  script:
  - time pip install pytest mypy
  - ./test.sh
  stage: test

release string-analysis:
  only:
    refs:
      - master
  script:
    - pip install yolk3k
    - python update_version.py
    - time maturin publish -u $MATURIN_USERNAME
  stage: deploy