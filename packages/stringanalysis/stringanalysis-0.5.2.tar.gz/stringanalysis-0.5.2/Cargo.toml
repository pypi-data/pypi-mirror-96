[package]
name = "stringanalysis"
version = "0.5.2"
authors = ["jboerner <jon.boerner@symmetrichs.com>"]
edition = "2018"

[lib]
name = "stringanalysis"
crate-type = ["cdylib"]

[dependencies]
rayon = "1.5.0"
itertools = "0.8.2"
lazy_static = "1.4.0"
string-error = "0.1.0"
strsim = "0.10.0"
bincode = "1.3"
serde = "1.0"

[dependencies.pyo3]
version = "0.13.2"

[dependencies.regex]
version = "1.3.4"

[dependencies.fst]
version = "0.4"
features = ["levenshtein"]

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]


[package.metadata.maturin]
provides-extra = ["pytest", "mypy", "maturin"]