[metadata]
description-file = README.md

[aliases]
test = pytest

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True

[flake8]
exclude = env*,.tox,.git,*.egg,build,docs
ignore = E226,E302,E41
max-line-length = 120

[pycodestyle]
count = False
ignore = E226,E302,E41
max-line-length = 120
statistics = True

[pydocstyle]
inherit = false
ignore = D100,D203,D405
match = .*\.py
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

