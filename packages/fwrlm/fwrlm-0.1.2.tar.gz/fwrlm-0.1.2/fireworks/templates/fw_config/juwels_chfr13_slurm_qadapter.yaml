# machine specs
#   refer to https://apps.fz-juelich.de/jsc/hps/juwels/quickintro.html
# 48 cores / node
# available partitions:
#                                  batch, (mem192), devel, (gpus)
#   walltime (cont/nocont/default) 24/6/1           2/2/0.5
#   nodes (min/max)                1/512            1/2
_fw_name: CommonAdapter
_fw_q_type: SLURM
_fw_template_file: {{ FW_CONFIG_PREFIX }}/juwels_slurm_submit_script.template
rocket_launch: rlaunch -w {{ FW_CONFIG_PREFIX }}/juwels_chfr13_queue_worker.yaml -l {{ FW_CONFIG_PREFIX }}/{{ FW_AUTH_FILE_NAME }} singleshot --offline
ntasks: 96
cpus_per_task: 1
ntasks_per_node: 96
walltime: '06:00:00'
queue: batch
account: hfr13
job_name: null
# logdir: path/to/logging
pre_rocket: source {{ FW_CONFIG_PREFIX }}/juwels_chfr13_fireworks_env
post_rocket: null

