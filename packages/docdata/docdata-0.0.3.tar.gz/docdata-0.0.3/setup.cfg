[metadata]
name = docdata
version = 0.0.3
description = Add structured information to the end of your python docstrings.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cthoyt/docdata
download_url = https://github.com/cthoyt/docdata/releases
project_urls = 
	Bug Tracker = https://github.com/cthoyt/docdata/issues
	Source Code = https://github.com/cthoyt/docdata
author = Charles Tapley Hoyt
author_email = cthoyt@gmail.com
maintainer = Charles Tapley Hoyt
maintainer_email = cthoyt@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Pytest
	Framework :: tox
	Framework :: Sphinx
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3 :: Only
	Topic :: Documentation
keywords = 
	cthoyt
	cookiecutter

[options]
install_requires = 
	pyyaml
zip_safe = false
include_package_data = True
python_requires = >=3.6
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-autodoc-typehints

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = docdata
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	src/docdata
	.tox/*/lib/python*/site-packages/docdata

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == .__main__.:
	def __str__
	def __repr__

[darglint]
docstring_style = sphinx
strictness = short

[egg_info]
tag_build = 
tag_date = 0

