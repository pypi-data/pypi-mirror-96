[metadata]
name = bioversions
version = 0.0.11
description = What's the current version for each biological database?
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cthoyt/bioversions
download_url = https://github.com/cthoyt/bioversions/releases
project_urls = 
	Bug Tracker = https://github.com/cthoyt/bioversions/issues
author = Charles Tapley Hoyt
author_email = cthoyt@gmail.com
maintainer = Charles Tapley Hoyt
maintainer_email = cthoyt@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3 :: Only
keywords = 
	databases
	biological databases

[options]
install_requires = 
	requests
	requests_ftp
	beautifulsoup4
	cachier
	pystow
	click
	click_default_group
	dataclasses; python_version < "3.7"
	dataclasses_json
	tabulate
	more_click
	pyyaml
	tqdm
	bioregistry>=0.0.11
zip_safe = false
python_requires = >=3.6
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
slack = 
	slack_sdk
twitter = 
	tweepy
charts = 
	matplotlib
	seaborn
web = 
	flask
	bootstrap-flask

[options.entry_points]
console_scripts = 
	bioversions = bioversions.cli:main

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = bioversions
omit = 
	tests/*
	docs/*
	src/bioversions/cli.py
	src/bioversions/__main__.py

[coverage:paths]
source = 
	src/bioversions
	.tox/*/lib/python*/site-packages/bioversions

[coverage:report]
show_missing = True
exclude_lines = 
	def __str__
	def __repr__

[darglint]
docstring_style = sphinx
strictness = short

[egg_info]
tag_build = 
tag_date = 0

