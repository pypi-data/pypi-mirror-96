[tool]

[tool.dephell.main]
from = {format = "poetry", path = "pyproject.toml"}
to = {format = "setuppy", path = "setup.py"}

versioning = "semver"

# git tag template for releases
tag = "v."


[tool.poetry]
name = "xepmts"
version = "0.4.12"
homepage = "https://github.com/jmosbacher/xepmts"
documentation = "https://xepmts.readthedocs.io/"
description = "Python client for accessing the XENON experiment PMT data."
authors = ["Yossi Mosbacher <joe.mosbacher@gmail.com>"]
readme = "README.rst"
license =  "MIT"
classifiers=[
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Natural Language :: English',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
]
packages = [
    { include = "xepmts" },
    { include = "tests", format = "sdist" },
]

[tool.poetry.scripts]
xepmts = "xepmts.cli:main"


[tool.poetry.dependencies]
python = ">=3.6"
click = "*"
eve-panel = "^0.3.12"
xeauth = "^0.1.2"


[tool.poetry.dev-dependencies]
bumpversion = "*"
coverage = "*"
flake8 = "*"
invoke = "*"
isort = "*"
pylint = "*"
pytest = "*"
sphinx = "*"
tox = "*"
yapf = "*"
nbsphinx = "*"
sphinx-material = "*"
numpydoc = "*"


[build-system]
requires = ["poetry>=0.12", "dephell", "setuptools"]
build-backend = "poetry.masonry.api"
