[metadata]
description-file = README.md

[tool:pytest]
addopts = -W ignore
testpaths = 
	tests

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 120

[flake8]
max-line-length = 120
extend-ignore = E203, W503
exclude = .git

[egg_info]
tag_build = 
tag_date = 0

