name: lipyphilic-dev
channels:
    - conda-forge
    - defaults
dependencies:
    - python >=3.6,<=3.9
    - tox
    - tox-conda
    - numpy >=1.16,<1.20  # required for pandas compatibility
    - scipy >=1.5
    - pandas >=1.1.0  # 1.1 required by python=3.6
    - mdanalysis >=1.0.1
    - freud=2.4.1
    - tqdm
    - pip
