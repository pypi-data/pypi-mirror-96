[metadata]
name = dkist-processing-core
description = Code that is used by the DKIST Science Data Processing Airflow pipelines to process DKIST data.
long_description = file: README.rst
author = NSO / AURA
author_email = "fwatson@nso.edu"
license = MIT
url = https://bitbucket.org/dkistdc/dkist_processing_core/src/master/
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8

[options]
python_requires = >=3.8
setup_requires = setuptools_scm
packages = find:
include_package_data = True
install_requires = 
	apache-airflow[postgres] >= 2.0.0
	elastic-apm
	hashids
	requests
	talus

[options.extras_require]
test = 
	pytest
	pytest-cov
	hypothesis
	jinja2

[tool:pytest]
markers = 
	development: For tests that can only be  run while developing with a sidecar proxy (as opposed to in bitbucket pipelines)

[egg_info]
tag_build = 
tag_date = 0

