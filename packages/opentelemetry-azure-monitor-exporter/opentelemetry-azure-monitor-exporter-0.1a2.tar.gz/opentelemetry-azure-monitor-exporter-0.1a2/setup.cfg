[metadata]
name = opentelemetry-azure-monitor-exporter
description = Azure Monitor integration for OpenTelemetry
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Microsoft
author_email = appinsightssdk@microsoft.com
url = https://github.com/microsoft/opentelemetry-exporters-python
platforms = any
license = MIT
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7

[options]
python_requires = >=3.4
package_dir = 
	=src
packages = find_namespace:
install_requires = 
	opentelemetry-api >= 0.2a.0
	opentelemetry-sdk >= 0.2a.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

