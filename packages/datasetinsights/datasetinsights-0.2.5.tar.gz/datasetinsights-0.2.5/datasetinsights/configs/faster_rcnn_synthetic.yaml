estimator: FasterRCNN
backbone: resnet50
num_classes: 64
task: object_detection
train:
  dataset:
    name: SynDetection2D
    args:
      def_id: c31620e3-55ff-4af6-ae86-884aa0daa9b2
      random_seed: 47
      split: train
  batch_size: 4
  accumulation_steps: 8
  epochs: 10
  log_frequency: 10
val:
  dataset:
    name: SynDetection2D
    args:
      def_id: c31620e3-55ff-4af6-ae86-884aa0daa9b2
      random_seed: 47
      split: val
  batch_size: 4
test:
  dataset:
    name: GroceriesReal
    args:
      version: v3
      split: test
  batch_size: 4
metrics:
  mean-average-precision:
    name: MeanAveragePrecisionAverageOverIOU
  mean-average-precision-iou50:
    name: MeanAveragePrecisionIOU50
  mean-average-recall:
    name: MeanAverageRecallAverageOverIOU
  average-precision-iou50:
    name: AveragePrecisionIOU50
optimizer:
  name: Adam
  args:
    lr: 2.0e-4
pretrained: False
pretrained_backbone: True
val_interval: 1
