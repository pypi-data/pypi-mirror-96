[tox]
envlist =
    py{36,37,38,39}
    coverage
    flake8

[testenv]
deps =
    pytest>=6.2,<7.0

commands =
    pytest {posargs}

[testenv:coverage]
deps =
    coverage>=5.3,<6.0
    pytest>=6.2,<7.0

commands =
    coverage run -m py.test
    coverage report
    coverage html

[testenv:flake8]
deps =
    flake8>=3.8,<4.0

commands =
    flake8
