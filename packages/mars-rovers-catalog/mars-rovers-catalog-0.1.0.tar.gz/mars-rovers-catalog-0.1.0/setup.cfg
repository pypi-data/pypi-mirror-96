[bumpversion]
current_version = 0.1.0
commit = True
tag = True
tag_name = {new_version}

[bumpversion:file:catalog/version.py]

[pylint]
disable = invalid-name, redefined-outer-name, too-many-arguments,
	super-init-not-called, too-many-ancestors, too-few-public-methods,
	too-many-statements, fixme, raise-missing-from
output-format = colorized
ignored-argument-names = args|kwargs
max-attributes = 24
max-locals = 20
max-args = 7

[flake8]
ignore = N806, D401, D102, D105, D107, I100, W504
max-line-length = 90
max-complexity = 10
exclude = build, dist, venv, *.egg-info

[tool:pytest]
addopts = --verbose

[coverage:report]
show_missing = True
exclude_lines = 
	def __repr__
	pragma: no cover

[egg_info]
tag_build = 
tag_date = 0

