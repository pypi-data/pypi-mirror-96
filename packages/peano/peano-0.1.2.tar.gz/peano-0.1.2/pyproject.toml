[tool.poetry]
name = "peano"
version = "0.1.2"
description = "Measures performance and reports to InfluxDB"
authors = ["Anton Panchenko <apanchenko@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/apanchenko/peano"
keywords = ["measure", "tps", "latency", "influx", "influxdb"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Typing :: Typed"
]

[tool.poetry.dependencies]
python = "^3.8"
influxdb-client = "^1.14.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
libfaketime = "^2.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
