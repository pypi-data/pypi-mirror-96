# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = mypy,flake8,pylint,py36,py37,py38
toxworkdir = /tmp/.tox_aiortsp
ignore_basepython_conflict = True

[testenv]
basepython=python3.7
deps =
    coverage
    mock
    pytest
    pytest-asyncio
commands =
    coverage run --source=aiortsp -m pytest {posargs:tests}
    coverage report

[testenv:mypy]
deps=mypy
commands=python -m mypy aiortsp
skip_install=true

[testenv:flake8]
deps=flake8
commands=python -m flake8 aiortsp
skip_install=true

[testenv:pylint]
deps=pylint
commands=python -m pylint --rcfile=setup.cfg aiortsp
