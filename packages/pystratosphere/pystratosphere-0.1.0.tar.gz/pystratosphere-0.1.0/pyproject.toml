[build-system]
requires = [ "poetry>=0.12",]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "pystratosphere"
version = "0.1.0"
description = "Show your speedrunning notes in time with your splits"
authors = [ "Mark Rawls <markrawls96@gmail.com>",]

[tool.poetry.scripts]
strat = 'pystratosphere.cli:main'

[tool.black]
line-length = 95
target-version = [ "py37",]

[tool.poetry.dependencies]
python = "^3.7"
blessed = "^1.17.10"
"ruamel.yaml" = "^0.16.12"
python-box = "^5.1.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^3.8.3"
black = "^20.8b1"
flake8-black = "^0.2.1"
