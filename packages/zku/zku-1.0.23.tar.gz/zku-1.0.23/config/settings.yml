LOCK_REMOVE_ORIGINAL:
  action: store_true
  help: remove the original file once the file is locked
  _subcommand: lock
  _short_option: --rm

LOCK_INFILE:
  help: path to the file to lock
  _subcommand: lock
  _positional: true

LOCK_OUTFILE:
  help: path to write the locked file
  _subcommand: lock
  _positional: true

NUM_BYTES:
  default: 32
  type: int
  help: how many random bytes to generate, 32 by default
  _subcommand: random
  _short_option: -n

UNLOCK_COMMAND:
  default: null
  help: command to run once file is unlocked; when no command is given, unlock will wait until ctrl+c
  _subcommand: unlock
  _short_option: -c

UNLOCK_SHELL:
  default: /bin/bash
  help: shell to run command
  _subcommand: unlock

UNLOCK_INFILE:
  help: path to the locked file to unlock
  _subcommand: unlock
  _positional: true

UNLOCK_OUTFILE:
  help: path to write the unlocked file
  _subcommand: unlock
  _positional: true

FILESYSTEM_ROOT:
  help: where to store filesystems
  default: /var/lib/zymbit/filesystems

FILESYSTEM_MOUNTPOINT:
  help: path to mount the filesystem
  _subcommand: filesystem_create
  _positional: true

FILESYSTEM_NAME:
  help: a unique name for the filesystem
  _subcommand:
    - filesystem_create
    - filesystem_mount
    - filesystem_unmount
  _positional: true

FILESYSTEM_AUTOMOUNT:
  help: whether to mount filesystem on boot
  action: store_true
  _subcommand:
    - filesystem_create
    - filesystem_mount
  _short_option: -a

FILESYSTEM_SIZE:
  help: filesystem size in MB, default 16
  type: int
  default: 16
  _subcommand: filesystem_create
  _short_option: -s


_COMMANDS:
  filesystem_create:
    help: >
      Create a zymkey-protected LUKS filesystem

  filesystem_mount:
    help: >
      Mount a zymkey-protected LUKS filesystem

  filesystem_unmount:
    help: >
      Unmount a zymkey-protected LUKS filesystem

  lock:
    help: >
      Locks a file with zymkey's private key

  random:
    help: >
      Generate random bytes as a hex string

  unlock:
    help: >
      Unlocks a file previously locked by the lock command
