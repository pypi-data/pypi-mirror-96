version: 1
disable_existing_loggers: False

formatters:
  simple:
    format: "%(asctime)s %(name)s:%(lineno)d %(levelname)s %(message)s"


handlers:
  console:
    class: logging.StreamHandler
    level: WARN
    formatter: simple
    stream: ext://sys.stderr

  drop:
    level: DEBUG
    class: logging.NullHandler


loggers:
  cmdline.settings:
    handlers: [drop]
    propagate: no


root:
  level: WARN
  handlers: [console]
