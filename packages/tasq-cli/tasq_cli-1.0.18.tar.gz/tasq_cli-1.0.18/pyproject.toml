[tool.poetry]
name = "tasq_cli"
version = "1.0.18"
description = "The command line tool for tasq.ai."
authors = ["tasq.ai <info@tasq.ai>"]

[tool.poetry.dependencies]
python = "^3.6"
altgraph = "^0.17"
boto3 = "^1.16.4"
botocore = "^1.19.4"
Django = "^3.1.2"
docutils = "^0.16"
ipdb = "^0.13.4"
ipython = "^7.18.1"
jmespath = "^0.10.0"
pyinstaller = "^4.0"
pyinstaller-hooks-contrib = "^2020.9"
python-dateutil = "^2.8.1"
python-dotenv = "^0.14.0"
s3transfer = "^0.3.3"
urllib3 = "^1.25.11"
pillow = "^8.0.1"
requests = "^2.23.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
tasq = "tasq_cli.main:main"
