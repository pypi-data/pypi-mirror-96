[tool.poetry]
name = "fastABF"
version = "0.8.10"
description = "A robust computation package for activity based funding calculations"
authors = ["Sri Sridharan <sri@greenlakemedical.ai>"]
repository = "https://github.com/GreenlakeMedical/fastABF"
documentation = "https://greenlakemedical.github.io/fastABF/"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7.1"
pandas = "^1.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-cov = "2.10.0"
mypy = "^0.790"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
