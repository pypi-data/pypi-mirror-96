[metadata]
name = djangoldp_skill
version = attr: djangoldp_skill.__version__
url = http://git.happy-dev.fr/startinblox/djangoldp_skill
author = Startin'blox
author_email = nicolas@happy-dev.fr
description = djangoldp package for skill data models
license = MIT

[options]
packages = find:
install_requires = 
	djangoldp~=2.1
	djangoldp_i18n

[options.extras_require]
dev = 
	factory_boy>=2.11.0

[semantic_release]
version_source = tag
version_variable = djangoldp_skill/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

