# vim: set ft=ruby ts=4 sw=4 sts=-1 noet:

module bluetooth {
	# Enable bluetooth
	set BT y;
	# Enable BT high speed
	set BT_HS y;
	# Enable BT low energy
	set BT_LE y;
	# Enable BT led triggers
	set BT_LEDS y;
}

module bluetooth_extra {
	# HID over bluetooth
	set BT_HIDP y;
	# Ethernet over bluetooth
	set BT_BNEP y;
}
