# vim: set ft=ruby ts=4 sw=4 sts=-1 noet:

module acpi {
	# Enable acpi
	set ACPI y;
	# Enable acpi AC adapter objects
	set ACPI_AC y;
	# Enable acpi battery objects
	set ACPI_BATTERY y;
	# Enable acpi buttons
	set ACPI_BUTTON y;
	# Enable acpi video infos
	set ACPI_VIDEO y;
	# Enable acpi fan control
	set ACPI_FAN y;
	# Enable acpi docking station support
	set ACPI_DOCK y;
	# Enable acpi processor support
	set ACPI_PROCESSOR y;
	# Enable acpi thermal zones
	set ACPI_THERMAL y;
	# Enable acpi containers (hotplugging support)
	set ACPI_CONTAINER y;
	# Enable windows management extensions to export firmare to other kernel modules
	set ACPI_WMI y;
}
