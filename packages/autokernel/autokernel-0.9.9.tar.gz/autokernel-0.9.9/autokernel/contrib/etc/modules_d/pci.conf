# vim: set ft=ruby ts=4 sw=4 sts=-1 noet:

module pci {
	# Enable pci
	set PCI y;
	# Enable PCI Express Bus
	set PCIEPORTBUS y;
	# Enable PCI hotplug (needed for USB-C, Thunderbolt)
	set HOTPLUG_PCI y;
	# Enable PCI hotplug using acpi
	set HOTPLUG_PCI_ACPI y;
	# Enable PCIE hotplug (needed for USB-C, Thunderbolt)
	set HOTPLUG_PCI_PCIE y;
	# Enable PCI virtualization support
	set PCI_IOV y;
	# Enable PCIE precision time measurement
	set PCIE_PTM y;
}
