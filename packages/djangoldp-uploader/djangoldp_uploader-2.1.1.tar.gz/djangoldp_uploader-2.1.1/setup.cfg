[metadata]
name = djangoldp_uploader
version = attr: djangoldp_uploader.__version__
url = http://git.happy-dev.fr/startinblox/djangoldp_uploader
author = Startin'blox
author_email = jblemee@happy-dev.fr
description = djangoldp package for file upload
license = MIT

[options]
include_package_data = True
packages = find:
install_requires = 
	djangoldp~=2.1
	validators~=0.12

[options.extras_require]
dev = 
	factory_boy>=2.11.0

[semantic_release]
version_source = tag
version_variable = djangoldp_uploader/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

