[metadata]
license_file = LICENSE

[pycodestyle]
exclude = demo,demos,docs,tests,swingtime/migrations/*
ignore = 
max-line-length = 100

[tool:pytest]
django_settings_module = demo.settings
django_find_project = false
addopts = -rf

[coverage:run]
branch = True
source = swingtime
include = 
omit = **/requirements/**
	**/tests/**
	**/migrations/**

[coverage:html]
directory = build/coverage
title = Swingtime Coverage report

[coverage:report]
ignore_errors = True
exclude_lines = 
	pragma: no cover
	def __repr__
	if self\.debug
	raise AssertionError
	raise NotImplementedError
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

