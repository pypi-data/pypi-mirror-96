[metadata]
name = django-flatly
version = attr: flatly.__version__
description = Serving flat pages with Django without views and database.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/dldevinc/django-flatly
license = BSD
author = Mihail Mishakin
author_email = x896321475@gmail.com
maintainer = Mihail Mishakin
maintainer_email = x896321475@gmail.com
platforms = OS Independent
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Framework :: Django :: 2.0
	Framework :: Django :: 2.1
	Framework :: Django :: 2.2
	Framework :: Django :: 3.0
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
	Topic :: Software Development :: Libraries :: Python Modules

[bdist_wheel]
universal = 1

[options]
zip_safe = false
python_requires = >= 3.6
install_requires = 
	Django>=2.0
packages = find:

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 90
known_first_party = app

[flake8]
max-line-length = 90
max-complexity = 10
exclude = 
	migrations/
	tests/
ignore = 
	E501,
	E128,
	W504

[mypy]
files = flatly
strict_optional = False
check_untyped_defs = True
allow_redefinition = True
pretty = True

[coverage:run]
source = flatly
omit = 
	*migrations*
	*tests*

[egg_info]
tag_build = 
tag_date = 0

