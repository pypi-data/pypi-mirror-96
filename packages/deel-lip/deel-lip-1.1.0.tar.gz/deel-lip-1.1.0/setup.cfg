[flake8]
max-line-length = 88
extend-ignore = 
	E203, E231

[tox:tox]
envlist = py{36,37,38},py{36,37,38}-lint

[testenv]
deps = 
commands = 
	python -m unittest

[testenv:py{36,37,38}-lint]
skip_install = true
deps = 
	black
	flake8
	flake8-black
	git+https://github.com/numpy/numpy-stubs.git
commands = 
	black --check --diff setup.py deel tests
	flake8 deel tests

[egg_info]
tag_build = 
tag_date = 0

