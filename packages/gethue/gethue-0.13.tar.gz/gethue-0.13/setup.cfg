[metadata]
name = gethue
version = 0.13
author = Gethue
author_email = team@gethue.com
description = Open source SQL Query Assistant for Databases/Warehouses
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/gethue/compose
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	Django ~= 3.1.7
	gunicorn >= 20.0.4
	drf-spectacular >= 0.13.2
	django-cors-headers >= 3.7.0
	djangorestframework >= 3.12.2
	djangorestframework-jwt >= 1.11.0
	opentracing >= 2.4.0
	SQLAlchemy >= 1.3.23

[options.entry_points]
console_scripts = 
	compose = compose.manage:main

[egg_info]
tag_build = 
tag_date = 0

