[tool.poetry]
name = "afisys-monitor"
version = "0.2.2"
description = "CLI monitor for various screens"
authors = ["Anders Johansen <afinvold@fastmail.fm>"]

[tool.poetry.dependencies]
python = "^3.6.1"
docopt = "^0.6.2"
reprint = "^0.5.2"
tabulate = "^0.8.7"
termcolor = "^1.1.0"
humanfriendly = "^9.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-cov = "^2.9.0"
bumpversion = "*"
pre-commit = "*"
tox = "*"

sphinx = "*"
flake8 = "^3.8.4"
black = {version = "^20.8b1", allow-prereleases = true}
reprint = "^0.5.2"
pylint = "^2.6.2"


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
afisys-monitor = "afisys_monitor:main"
