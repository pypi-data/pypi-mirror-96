[bdist_wheel]
universal = 1

[flake8]
max-line-length = 140
exclude = .tox,.eggs,ci/templates

[tool:pytest]
norecursedirs = 
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--strict
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short
testpaths = 
	tests

[tool:isort]
force_single_line = True
line_length = 120
known_first_party = datamonitor
default_section = THIRDPARTY
forced_separate = test_datamonitor
not_skip = __init__.py
skip = .tox,.eggs,ci/templates

[matrix]
python_versions = 
	py36
	py37
	py38
dependencies = 
environment_variables = 
	-

[egg_info]
tag_build = 
tag_date = 0

